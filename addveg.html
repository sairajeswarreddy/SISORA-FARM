<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vegetables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        .btn-success {
            width: 100%;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Organic Traceability</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="farmer_dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <!-- Add Vegetables Form -->
    <div class="container">
        <h2 class="text-center text-success my-4">Add Vegetables</h2>
        <div class="card">
            <div class="card-body">
                <form id="addVegetableForm">
                    <div class="form-group">
                        <label for="vegetableName">Vegetable Name</label>
                        <input type="text" class="form-control" id="vegetableName" placeholder="Enter vegetable name" required>
                    </div>
                    <div class="form-group">
                        <label for="vegetableType">Type</label>
                        <input type="text" class="form-control" id="vegetableType" placeholder="Enter type (e.g., leafy, root)" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity (kg)</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity in kg" required>
                    </div>
                    <div class="form-group">
                        <label for="harvestDate">Harvest Date</label>
                        <input type="date" class="form-control" id="harvestDate" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Vegetable</button>
                </form>
                <div class="error-message" id="errorMessage">Please fill out all fields correctly.</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 py-4">
        <p>&copy; 2024 Organic Food Traceability | Powered by Blockchain Technology</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Form Validation and Navigation to Login Page
        document.getElementById('addVegetableForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validate form fields
            const vegetableName = document.getElementById('vegetableName').value.trim();
            const vegetableType = document.getElementById('vegetableType').value.trim();
            const quantity = document.getElementById('quantity').value;
            const harvestDate = document.getElementById('harvestDate').value;

            if (vegetableName && vegetableType && quantity > 0 && harvestDate) {
                // All fields are valid; navigate to the login page
                window.location.href = "login.html";
            } else {
                // Display error message if validation fails
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>

</body>
</html>
